<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
        <h2 class="form-signin-heading">Вход</h2>
        <div *ngIf="!isAuth" class="alert alert-danger">{{ authAlert$| async }}</div>
        <br/>

        <label for="login" class="sr-only">Логин</label>
        <input type="text" id="login" name="login" ngModel class="form-control" placeholder="Логин" required autofocus>
        <br/>

        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Пароль" required autofocus>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Вход</button>
    </div>
</form>
