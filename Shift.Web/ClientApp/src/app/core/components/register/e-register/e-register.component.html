<h3 class="form-header">Регистрация преподавателя</h3>
<mat-error *ngIf="authAlert">{{ authAlert }}</mat-error>
<mat-divider></mat-divider>
<form [formGroup]="eRegisterGroup">
    <pac-user-register (onUserRegisterConfigured)="addFormGroup('User', $event)"></pac-user-register>
    <mat-divider></mat-divider>

    <div class="width-full flex-justify">
        <mat-form-field class="width-full mr-2">
            <input type="text"
                placeholder="Научная степень"
                aria-label="Научная степень"
                matInput
                formControlName="AcademicDegree"
                [matAutocomplete]="autoDegree">
            <mat-autocomplete autoActiveFirstOption #autoDegree="matAutocomplete" [displayWith]="displayWithDegree" class="autocomplete-options-font">
                <mat-option *ngFor="let degree of filteredDegrees$ | async" [value]="degree">
                    {{ degree.DegreeName }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="width-full ml-2">
            <input type="text"
                placeholder="Научное звание"
                aria-label="Научное звание"
                matInput
                formControlName="AcademicRank"
                [matAutocomplete]="autoRank">
            <mat-autocomplete autoActiveFirstOption #autoRank="matAutocomplete" [displayWith]="displayWithRank" class="autocomplete-options-font">
                <mat-option *ngFor="let rank of filteredRanks$ | async" [value]="rank">
                    {{ rank.RankName }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="width-full flex-justify">
        <mat-form-field class="width-full mr-2">
            <input type="text"
                placeholder="Должность"
                aria-label="Должность"
                matInput
                formControlName="JobPosition"
                [matAutocomplete]="autoPosition">
            <mat-autocomplete autoActiveFirstOption #autoPosition="matAutocomplete" [displayWith]="displayWithPosition" class="autocomplete-options-font">
                <mat-option *ngFor="let position of filteredPositions$ | async" [value]="position">
                    {{ position.Name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <mat-form-field class="width-full ml-2">
            <input type="text"
                placeholder="Кафедра"
                aria-label="Кафедра"
                matInput
                formControlName="Department"
                [matAutocomplete]="autoDepartment">
            <mat-autocomplete autoActiveFirstOption #autoDepartment="matAutocomplete" [displayWith]="displayWithDepartment" class="autocomplete-options-font">
                <mat-option *ngFor="let department of filteredDepartments$ | async" [value]="department">
                    {{ department.Name }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>

    <mat-divider></mat-divider>
    <div class="width-full action-footer">
        <button class="width-full mr-2" type="button" mat-raised-button (click)="resetTarget()">Назад</button>
        <button class="width-full ml-2" type="button" mat-raised-button color="primary" (click)="submit()">Регистрация</button>
    </div>
</form>
