<div *ngIf="isLoading$ | async" class="center">
    <mat-spinner></mat-spinner>
</div>

<ng-container *ngIf="!(isLoading$ | async)">
    <pac-toolbar></pac-toolbar>

    <mat-sidenav-container class="content-color">
        <mat-sidenav
            mode="side" 
            opened 
            disableClose="true"
            class="right-box-shadow">
                <pac-main-sidenav></pac-main-sidenav>
        </mat-sidenav>
    
        <mat-sidenav-content [@onMainContentChange]="(isMenuOpened$ | async) ? 'open': 'close'">
            <!--<mat-progress-bar style="position: absolute;" mode="indeterminate"></mat-progress-bar>-->
            <div class="main-content content-color" [ngSwitch]="currentViewType">
                <pac-gj-view *ngSwitchCase="viewTypes.GJournal"></pac-gj-view>
                <pac-uj-view *ngSwitchCase="viewTypes.UJournal"></pac-uj-view>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
