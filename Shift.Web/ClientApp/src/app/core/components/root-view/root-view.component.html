<div *ngIf="(isLoadingApp$ | async)" class="center">
    <mat-spinner></mat-spinner>
</div>

<ng-container *ngIf="!(isLoadingApp$ | async)">
    <pac-toolbar></pac-toolbar>

    <mat-sidenav-container class="content-color">
        <mat-sidenav
            mode="side" 
            opened 
            disableClose="true"
            class="right-box-shadow">
                <pac-main-sidenav></pac-main-sidenav>
        </mat-sidenav>
    
        <mat-sidenav-content [@onMainContentChange]="(isMenuOpened$ | async) ? 'open': 'close'">
            <mat-progress-bar *ngIf="isViewLoading" style="position: absolute;" mode="indeterminate"></mat-progress-bar>
            <div class="main-content content-color" [ngSwitch]="currentViewType">
                <pac-gj-wrapper *ngSwitchCase="viewTypes.GJournal"></pac-gj-wrapper>
                <pac-uj-wrapper *ngSwitchCase="viewTypes.UJournal"></pac-uj-wrapper>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</ng-container>
