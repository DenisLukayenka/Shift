<div class="sidenav-menu" [@onSideNavChange]="isShow ? 'open' : 'close'">
    <div class="menu-wrapper">
        <mat-nav-list class="nav-list">
            <ng-container *ngFor="let menuGroup of (menu$ | async).MenuGroups">
                <pac-menu-group [menuGroup]="menuGroup" [isMenuOpen]="isShow"></pac-menu-group>
            </ng-container>
        </mat-nav-list>
    </div>
</div>
